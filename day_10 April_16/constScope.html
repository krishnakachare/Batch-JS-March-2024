<script>

  const a = 10;
  console.log(a); // 10


  function scope(){
    console.log(a); // 10
    const a2 = "fun variable";
    console.log(a2);  //  "fun variable"

  }
  scope();
  console.log(a2);  // a2 not defined


  if(true){
    const block = "block variable";
    console.log(block); // "block variable"
  }
  console.log(block);  //  block not defined


</script>
